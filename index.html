    <script>
      // JS here
    </script>

  <body>

    <!-- Top Container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:1004">
      <span class="w3-bar-item">Test</span>
    </div>
       
    
    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">  
      <div style="width:100%; height: 95vh;" id='map'></div>
    </div>

    
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"
      crossorigin="anonymous"></script>
    <script src="src/flohmarkt.js"></script>

    <script>
    // Initialise map
var map = L.map('map'); 
searchresultlayer = L.geoJSON().addTo(map);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxNativeZoom: 19,
  maxZoom: 22,
  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
      L.control.locate().addTo(map);
    </script>
    
    <script>
      showFlohmarkt(true);
    </script>
